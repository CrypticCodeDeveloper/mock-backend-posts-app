<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Backend Example</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <h1>POSTS</h1>
      <button id="create-post-button">New Post</button>
    </nav>
    <div id="posts-container" class="posts-container"></div>
    <div id="pagination" class="pagination"></div>

    <!-- Create Post Modal -->
    <div id="create-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('create-modal')">&times;</span>
        <h2>Create New Post</h2>
        <input type="text" id="create-title" placeholder="Title" />
        <textarea id="create-body" placeholder="Body"></textarea>
        <button id="add-post-button">Create Post</button>
      </div>
    </div>

    <!-- Edit Post Modal -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('edit-modal')">&times;</span>
        <h2>Edit Post</h2>
        <input type="text" id="edit-title" placeholder="Title" />
        <textarea id="edit-body" placeholder="Body"></textarea>
        <button id="save-button">Save</button>
      </div>
    </div>

    <!-- Delete Post Modal -->
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('delete-modal')">&times;</span>
        <h2>Are you sure you want to delete this post?</h2>
        <button id="confirm-delete-button">Delete</button>
        <button onclick="closeModal('delete-modal')">Cancel</button>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
